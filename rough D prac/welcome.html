<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Dhan Rakshak</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(255, 255, 255);
            flex-direction: column;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
        #playButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3a7ff6;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #playButton:hover {
            background-color: #6a11cb;
        }
    </style>
</head>
<body>
    <video id="welcomeVideo">
        <source src="Welcome..mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <button id="playButton">Play Video</button>

    <script>
        const video = document.getElementById('welcomeVideo');
        const playButton = document.getElementById('playButton');

        // Play the video when the button is clicked
        playButton.addEventListener('click', function() {
            video.play();
            playButton.style.display = 'none'; // Hide the button after clicking
        });

        // Redirect to login.html after the video ends
        video.addEventListener('ended', function() {
            window.location.href = 'index.html';
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
