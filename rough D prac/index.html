<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhan Rakshak - Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1>Dhan Rakshak</h1>
        <p>Your personal finance assistant</p>
        <nav class="menu-bar">
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
        
            </div>
            <ul id="menu">
                <div id="profile-placeholder"></div>
                <li><a href="index.html">Expense Entry</a></li>
                <li><a href="expense-history.html">Expense History</a></li>
                <li><a href="expense-analytics.html">Expense Analytics</a></li>
                <li><a href="book-recommendation.html">Books</a></li>
                <li><a href="passive-income.html">Passive Income</a></li>
                <li><a href="download-log.html">Downloaded-log</a></li>
                <li class="logout-item">
                    <button id="logout-btn">Logout</button>
                </li>
            </ul>
            </ul>
        </nav>
    </header>

    <main>
        <section id="tracker" class="tracker">
            <form id="expense-form">
                <div class="form-group">
                    <label for="expense-title">Expense Title:</label>
                    <div class="input-with-icon">
                        <input type="text" id="expense-title" required>
                        <i class="fas fa-microphone voice-icon" id="voice-title"></i>
                    </div>
                </div>
                <!-- Expense Amount -->
                    <div class="form-group">
                    <label for="expense-amount">Amount (₹):</label>
                    <div class="input-with-icon">
                    <input type="number" id="expense-amount" required>
                    <i class="fas fa-microphone voice-icon" id="voice-amount"></i>
                    </div>
                    </div>

                <div class="form-group">
                    <label for="payment-method">Payment Method:</label>
                    <select id="payment-method">
                        <option value="cash">Cash</option>
                        <option value="credit-card">Credit Card</option>
                        <option value="debit-card">Debit Card</option>
                        <option value="upi">UPI</option>
                        <option value="net-banking">Net Banking</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="expense-date">Expense Date:</label>
                    <div class="input-with-icon">
                        <input type="date" id="expense-date" required>
                
                    </div>
                </div>
                <!-- Expense Notes -->
                        <div class="form-group">
                        <label for="expense-notes">Notes:</label>
                        <div class="input-with-icon">
                        <textarea id="expense-notes" rows="3" placeholder="Add any additional notes here..."></textarea>
                        <i class="fas fa-microphone voice-icon" id="voice-notes"></i>
                        </div>
                        </div>
                <button type="submit" class="btn">Add Expense</button>
            </form>
        </section>

        <form id="budget-form">
            <!-- Budget Amount -->
<div class="form-group">
    <label for="budget-amount">Budget Amount (₹):</label>
    <div class="input-with-icon">
        <input type="number" id="budget-amount" required>
        <i class="fas fa-microphone voice-icon" id="voice-budget"></i>
    </div>
</div>
            <div class="form-group">
                <label for="budget-frequency">Budget Frequency:</label>
                <select id="budget-frequency">
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </div>
            <button type="submit" class="btn">Set Budget</button>
        </form>
        <div id="budget-alert" class="budget-alert"></div>

        <!-- Logout Confirmation Modal -->
<div id="logout-modal" class="modal">
    <div class="modal-content">
        <p>Are you sure you want to logout?</p>
        <button id="confirm-logout">Yes</button>
        <button id="cancel-logout">No</button>
    </div>
</div>


    </main>

    <footer>
        <p> © Smart Dhan Rakshak  | Designed by madhuri ❤</p>
    </footer>

    <audio id="alert-sound" src="alert.mp3.wav">audio>
    <script src="script.js"></script>
</body>
</html>
