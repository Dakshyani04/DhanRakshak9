<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhan Rakshak - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Video */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0; /* Ensure video is behind everything */
        }

        /* Dark Overlay to Hide Video Behind Form */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black overlay */
            z-index: 1; /* Above the video but below the form */
        }

        /* Container Box */
        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.95); /* Darker form background */
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.8);
            z-index: 2; /* Ensure form is above the overlay and video */
        }

        h2 {
            color: #fff;
        }

        .user-box {
            position: relative;
            margin-bottom: 25px;
        }

        .user-box input {
            width: 100%;
            padding: 12px; /* Increased padding */
            font-size: 16px;
            color: #fff;
            border: none;
            border-bottom: 2px solid #fff; /* Increased border thickness */
            background: transparent;
            outline: none;
        }

        .user-box label {
            position: absolute;
            top: 12px; /* Fixed label spacing */
            left: 0;
            font-size: 16px;
            color: #fff;
            transition: 0.3s ease;
        }

        .user-box input:focus ~ label,
        .user-box input:valid ~ label {
            top: -15px;
            font-size: 14px;
            color: #03e9f4;
        }

        button {
            background: #03e9f4;
            border: none;
            padding: 12px;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #03e9f4;
            text-decoration: none;
        }

        /* OTP Box */
        .otp-box {
            display: none;
            margin-top: 20px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            z-index: 3; /* Ensure modal is above everything */
        }

        .modal-content p {
            color: black;
        }
    </style>
</head>
<body>

    <audio id="sms-alert-sound" src="sms_alert.wav"></audio>

    <!-- Background Video -->
    <video class="video-background" autoplay muted loop>
        <source src="coin.mp4.webm" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Dark Overlay to Hide Video Behind Form -->
    <div class="overlay"></div>

    <div class="container">
        <!-- Login Box -->
        <div id="loginBox">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="user-box">
                    <input type="tel" id="phone" required>
                    <label>Phone Number</label>
                </div>
                <div class="user-box">
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>
                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">Forgot Password?</a>
                </div>
                <button type="submit">Send OTP</button>
                <div class="forgot-password">
                    <a href="#" id="registerLink">Register</a>
                </div>
            </form>
        </div>

        <!-- OTP Box (Appears after OTP is sent) -->
        <div id="otpBox" class="otp-box">
            <h2>Enter OTP</h2>
            <input type="number" id="otpInput" placeholder="Enter OTP" required>
            <button id="verifyOtp">Verify OTP</button>
        </div>

        <!-- Registration Box -->
        <div id="registerBox" style="display: none;">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="user-box">
                    <input type="tel" id="registerPhone" required>
                    <label>Phone Number</label>
                </div>
                <div class="user-box">
                    <input type="password" id="registerPassword" required>
                    <label>Create Password</label>
                </div>
                <div class="user-box">
                    <input type="password" id="confirmPassword" required>
                    <label>Re-enter Password</label>
                </div>
                <button type="submit">Register</button>
                <div class="forgot-password">
                    <a href="#" id="backToLoginLink">Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let generatedOtp = null;
        let currentUserPhone = null;

        // Function to show registration box
        function showRegisterBox() {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('registerBox').style.display = 'block';
        }

        // Function to show login box
        function showLoginBox() {
            document.getElementById('registerBox').style.display = 'none';
            document.getElementById('loginBox').style.display = 'block';
            document.getElementById('otpBox').style.display = 'none'; // Hide OTP box
        }

        // Registration event listener
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const phone = document.getElementById('registerPhone').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            if (users.some(u => u.phone === phone)) {
                alert("User already registered.");
            } else {
                users.push({ phone, password });
                localStorage.setItem('users', JSON.stringify(users));
                alert("Registration successful! Please log in.");
                showLoginBox();
            }
        });

            // Function to play the SMS alert sound
function playSmsAlertSound() {
    const smsAlertSound = document.getElementById('sms-alert-sound');
    if (smsAlertSound) {
        smsAlertSound.play().catch(error => {
            console.error('Error playing SMS alert sound:', error);
        });
    }
}

        // Login & OTP Generation
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            if (users.find(u => u.phone === phone && u.password === password)) {
                generatedOtp = Math.floor(100000 + Math.random() * 900000);
                currentUserPhone = phone;

                
                 // Play SMS alert sound when OTP is sent
                playSmsAlertSound();


                // Show OTP alert
                alert(`Your OTP is: ${generatedOtp}`);

                // Show OTP box
                document.getElementById("otpBox").style.display = "block";
            } else {
                alert("Invalid credentials!");
            }
        });

        // OTP Verification
document.getElementById("verifyOtp").addEventListener("click", () => {
    if (parseInt(document.getElementById("otpInput").value) === generatedOtp) {
        alert("Login successful!");
        localStorage.setItem('isLoggedIn', 'true');
        window.location.href = 'welcome.html'; // Redirect after successful login
    } else {
        alert("Invalid OTP! Try again.");
    }
});
        // Event listeners for navigation links
        document.getElementById("registerLink").addEventListener("click", showRegisterBox);
        document.getElementById("backToLoginLink").addEventListener("click", showLoginBox);
    </script>

</body>
</html>
